<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        body>div {
            margin-bottom: 3rem;
        }

        #box {
            width: 0;
            height: 100vh;
            background-color: green;
            /* margin: 2rem; */
            position: absolute;
            top: 0;
            right: 0;
            transition: width 3s;
        }

        #boxBtn,
        #boxBtnHide {
            font-size: 1.3rem;
            padding: 1rem;
        }

        #guideUser {
            display: none;
        }
    </style>
</head>

<body>
    <h1>DOM Events</h1>


    <div>
        <input type="email" onchange="printUserInput(this)">
        <p id="guideUser">Please make sure you entered the right email!</p>
    </div>
    <button id="boxBtn" onclick="displayMenu(this)">
        Show Menu
    </button>
    <button id="boxBtnHide">
        Hide Menu
    </button>
    <div id="box"></div>


    <script src="./events.js"></script>
</body>

</html>
