<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <style>
        .red-bg {
            background-color: red;
        }

        .blue-bg {
            background-color: blue;
        }

        #menu {
            width: 100vw;
            height: 30vh;
            background-color: green;
        }
    </style>
</head>

<body>

    <div id="menu">
        <button id="closeMenu">Close</button>
    </div>
    <button id="openMenu">Open Menu</button>

    <h1 id="title">jQeury Demo</h1>
    <button id="red">Change title to red</button>
    <button id="green">Change title to green</button>

    <div>
        <input type="text" id="htuInput">
        <button id="getInput">Alert Input</button>
    </div>

    <div>
        <button id="redBg">Red Background</button>
        <button id="removeBg">Remove Background</button>
    </div>

    <div id="appendContainer">
        <button id="addElement">Add Paragraph</button>
        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        // Vanilla JS way
        // const title = document.getElementById('title');
        // title.textContent = "jQuery Demo using Vanilla";

        // Using jQuery 
        $('#title').text('jQyery demo using jQuery');

        // document.getElementById('red').addEventListener('click', function () {
        //     document.getElementById('title').style.color = 'red';
        // });
        $('#red').click(function () {
            $('#title').css('color', 'red');
            $(this).addClass('btn btn-success');
        });
        $('#green').click(function () {
            $('#title').css('color', 'green');
        });
        // $('#green').on('click', function () {
        //     $('#title').css('color', 'green');
        // });

        $('#getInput').click(() => {
            alert($('#htuInput').val());
        });

        $('#redBg').click(function () {
            $('body').addClass('red-bg');
        });

        $('#removeBg').click(function () {
            $('body').removeClass('red-bg');
        });

        $('#openMenu').click(e => {
            $('#menu').slideDown();
        });
        $('#closeMenu').click(e => {
            $('#menu').slideUp('slow');
        });

        $('#addElement').click(e => {
            $("#appendContainer").append("<p>Test</p>");
        })

    </script>
</body>

</html>
