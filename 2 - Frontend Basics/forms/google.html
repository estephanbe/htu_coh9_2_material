<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search Engine</title>
</head>

<body>
    <header>
        <h1>Google Search</h1>
        <p>Search Google from our website!</p>
    </header>
    <main>
        <form action="https://google.com/search" method="GET">
            <div>
                <label for="google_search">Search Term:</label>
                <input id="google_search" type="search" name="q">
            </div>
            <button type="submit">Search!</button>
        </form>
    </main>
</body>

</html>
